    <script>
        // Attach click listeners to sidebar links after sidebar loads
        function enableSidebarNavigation() {
            const sidebar = document.getElementById("sidebar");
            const links = sidebar.querySelectorAll("a[data-target]");

            links.forEach(link => {
                link.addEventListener("click", function (e) {
                    e.preventDefault();
                    const targetFile = this.getAttribute("data-target");
                    loadSection("main", targetFile);
                });
            });
        }
        function loadSection(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const bodyContent = doc.body.innerHTML;
                    document.getElementById(id).innerHTML = bodyContent;

                    // If loading sidebar, rebind link clicks
                    if (id === "sidebar") {
                        updateYearRange(); // ✅ Run after sidebar is injected

                        const links = document.querySelectorAll("#sidebar a");
                        links.forEach(link => {
                            link.addEventListener("click", function (e) {
                                e.preventDefault();
                                const targetFile = this.getAttribute("href");
                                if (targetFile) {
                                    loadSection("main", targetFile);
                                }
                            });
                        });
                    }
                })
                .catch(err => {
                    document.getElementById(id).innerHTML = `<p>Error loading ${file}</p>`;
                });

        }
        function updateYearRange() {
            const startYear = 2007;
            const currentYear = new Date().getFullYear();
            const span = document.querySelector("#sidebar #year-range");
            if (span) {
                span.textContent = `${startYear}–${currentYear}`;
            }
        }

        // Load sidebar, then enable link interception
        fetch("Leftside.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;
                enableSidebarNavigation(); // Activate dynamic loading
            })
            .catch(err => {
                document.getElementById("sidebar").innerHTML = `<p>Error loading sidebar</p>`;
            });

        // Initial content load
        loadSection("main", "CenterFrame.html");
        loadSection("footer", "Footer.html");
    </script>

<body>
    <div class="wrapper">

        </header>


        <div class="content">
            <nav id="sidebar"></nav>
            <main id="main"></main>
        </div>

        <footer id="footer"></footer>
    </div>

    <script>
        // Load sidebar and bind links
        loadSection("sidebar", "Leftside.html");

        // Load initial content and footer
        loadSection("main", "CenterFrame.html");
        loadSection("footer", "Footer.html");

    </script>
